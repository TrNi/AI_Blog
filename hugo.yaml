baseURL: https://example.org/
languageCode: en-us
title: AI Blog
theme: PaperMod

params:
  defaultTheme: light
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >-
      Welcome to The AI Blog.     
  #socialIcons:
  #  - name: email
  #    url: 'mailto:some@emailadres.com'  
  math: true

assets:
  favicon16x16: "img/favicon-16x16.png"
  favicon32x32: "img/favicon-32x32.png"
  apple_touch_icon: "img/apple-touch-icon.png"

favicon: "favicon.ico"

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: posts
    name: Blog
    url: /posts/
    weight: 20


markup:
  goldmark:
    duplicateResourceFiles: false
    extensions:
      cjk:
        eastAsianLineBreaks: false
        eastAsianLineBreaksStyle: simple
        enable: false
        escapedSpace: false
      definitionList: true
      extras:
        insert:
          enable: false
        mark:
          enable: false
        subscript:
          enable: false
        superscript:
          enable: false
      footnote: true
      linkify: true
      linkifyProtocol: https
      passthrough:
        delimiters:
          block: 
          - - \[
            - \]
          - - $$
            - $$ #[]
          inline: 
          - - \(
            - \)
          #[]
        enable: true #false
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderHooks:
      image:
        enableDefault: false
      link:
        enableDefault: false
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false